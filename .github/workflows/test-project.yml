name: Test GoLang Project
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install Dependencies
        run: go mod download
        working-directory: ./src

      - name: Build Project
        run: make build
        working-directory: ./src

      - name: Test with the Go CLI
        run: make test
        working-directory: ./src